<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Images Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background-color: #ffffff;
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #28a745;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }




        #message {
            margin-top: 10px;
            color: #28a745;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Google Images Downloader</h1>
        <p>Enter a keyword and the number of images you want to download.</p>
        
        <form id="download-form">
            <input type="text" id="keyword" placeholder="Keyword (e.g., motorbike)" required>
            <input type="number" id="num-images" placeholder="Number of images" min="1" max="100" required>
            <button type="submit">Search and Download Images</button>
        </form>

        <div id="message"></div>
    </div>


    <script>
        document.getElementById("download-form").onsubmit = async function(event) {
            event.preventDefault();

            const keyword = document.getElementById("keyword").value;
            const numImages = document.getElementById("num-images").value;

            // Send POST request to Flask backend
            const response = await fetch("/download-images", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ keyword: keyword, num_images: parseInt(numImages) })
            });

            const result = await response.json();
            document.getElementById("message").innerText = result.message;
        };
    </script>

</body>
</html>
